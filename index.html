<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chemins et Loamness - Hérault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-sA+ePqQ/3P2X+K0XcKEvWTBpwuhdFeK+4aq9teq++Ew="
          crossorigin=""/>

    <!-- Leaflet Geotiff CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geotiff@1.1.0/dist/leaflet-geotiff.css" />

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1j8rQ5sLQqaN+X9Q4+zgj0QFN3NKz8tt+3i8c8bM="
        crossorigin=""></script>

<!-- D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- topojson-client -->
<script src="https://unpkg.com/topojson-client@3"></script>

<!-- georaster -->
<script src="https://unpkg.com/georaster@1.8.0/dist/georaster.browser.min.js"></script>

<!-- leaflet-geotiff -->
<script src="https://unpkg.com/leaflet-geotiff@1.1.0/dist/leaflet-geotiff.browser.min.js"></script>
<script src="https://unpkg.com/leaflet-geotiff@1.1.0/dist/leaflet-geotiff-plotty.browser.min.js"></script>

<script>
// Fonction pour charger la configuration
async function loadConfig() {
    try {
        const response = await fetch('config/Hérault_config.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const config = await response.json();
        return config;
    } catch (error) {
        console.error('Erreur lors du chargement de la configuration:', error);
        alert('Impossible de charger la configuration. Consultez la console pour plus de détails.');
    }
}

// Fonction pour initialiser la carte
async function initMap() {
    const config = await loadConfig();
    if (!config) return;

    const topojsonUrl = config.topojson_url;
    const rasterUrl = config.raster_url;

    // Initialiser la carte centrée sur Hérault
    const map = L.map('map').setView([43.6111, 3.8772], 8); // Coordonnées approximatives de Hérault

    // Ajouter une couche de base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Informations sur les difficultés
    const info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4>Difficulté des Chemins</h4>' +  (props ?
            '<b>' + props.name + '</b><br />' + props.difficulty
            : 'Passez la souris sur un chemin');
    };

    info.addTo(map);

    // Définir une fonction de style basée sur la difficulté
    function getColor(difficulty) {
        return difficulty === 'très facile' ? '#ffffcc' :
               difficulty === 'facile'      ? '#a1dab4' :
               difficulty === 'modéré'      ? '#41b6c4' :
               difficulty === 'difficile'    ? '#2c7fb8' :
               difficulty === 'très difficile' ? '#253494' :
                                              '#cccccc';
    }

    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: getColor(feature.properties.difficulty),
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    // Ajouter un événement de survol
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: function(e) {
                const layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            },
            mouseout: function(e) {
                geojson.resetStyle(e.target);
                info.update();
            }
        });
    }

    let geojson;

    // Charger et ajouter le TopoJSON
    d3.json(topojsonUrl).then(function(topodata) {
        const geoData = topojson.feature(topodata, topodata.objects.features);
        geojson = L.geoJSON(geoData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
    }).catch(function(error) {
        console.error('Erreur lors du chargement du TopoJSON:', error);
        alert('Impossible de charger le fichier TopoJSON. Consultez la console pour plus de détails.');
    });

    // Charger et ajouter le Raster Loamness
    fetch(rasterUrl)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => parseGeoraster(arrayBuffer))
        .then(georaster => {
            const rasterLayer = new GeoRasterLayer({
                georaster: georaster,
                opacity: 0.7,
                pixelValuesToColorFn: function(pixelValues) {
                    const [loam] = pixelValues;
                    if (loam === null || loam === undefined) return null;
                    return `rgba(255, ${255 - loam * 2.55}, 0, 0.5)`; // Exemple de coloration basée sur loamness
                },
                resolution: 256 // Ajustez la résolution si nécessaire
            });
            rasterLayer.addTo(map);
        })
        .catch(error => {
            console.error('Erreur lors du chargement du raster Loamness:', error);
            alert('Impossible de charger le raster Loamness. Consultez la console pour plus de détails.');
        });
}

// Appeler la fonction d'initialisation de la carte
initMap();
</script>

</body>
</html>
